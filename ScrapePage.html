<!<!DOCTYPE html>
<html>
  <head>
    <title>IAA</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/ScrapePage.css" />
    </head>

    <body>
      <div id = "Wrapper">
         <form>
           <div>
             <label>SearchName</label><span> :</span><input id="collection" name="collection" value="javaDev" type="text"/>
             <img src= "infobox.png"height=20px width=20px/>
           </div>
            <div>
              <li><label>Job Name</label><span> :</span><input class="q" beenChanged=false onfocus="clearValue(this)" type="text" name="Job_Name" value="javascript"/></li>
              <li><label>Salary</label><span> :</span><input   class="q" beenChanged=false onfocus="clearValue(this)" type="number" name="Salary" value="50000"/></li>
            </div>

            <div>
              <li><label>Part-Time</label> <input class="q" name="action" value="Part Time" type="radio" /></li>
              <li><label>Full-Time</label> <input class="q" name="action" value="Full Time"  type="radio" /></li>
              <li><label>Seasonal</label> <input  class="q" name="action" value="Seasonal" type="radio" /></li>
              <li><label>Contract</label> <input  class="q" name="action" value="Contract" type="radio" /></li>

              </div>

            <div>
              <li><label>Location</label><span> :</span><input id="l" type="text" name="Location" value="Ottawa,ON"/></li>
              <li><label>Radius</label><span> :</span><input type="number" name="Radius" value="5"/></li>
              </div>
            <div id="Submit" onclick="ProcessData()"><a href="">Submit</a></div>
           </form>
        </div>
      </body>
      <script type="text/javascript" src="./src/scripts/ScrapePage.js"></script>
</html>
